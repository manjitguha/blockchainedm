<div class="site-wrapper">
	<div class="site-wrapper-inner">
		<div class="cover-container">
			<div class="masthead clearfix">
				<div class="inner">
					<h3 class="masthead-brand">Secretory Log In</h3>
					<nav class="nav nav-masthead">
						<a class="nav-link" href="#">{{currentUser.userDetails.firstName}}&nbsp;{{currentUser.userDetails.lastName}}[{{currentUser.userDetails.organization.orgName}}
							| {{currentUser.userDetails.organization.orgDescription}}]</a> <a
							class="nav-link active" [routerLink]="['/login']">Logout</a>
					</nav>
				</div>
			</div>
			<div class="inner cover">
				<div class="panel panel-default">
					<div class="col-md-2"></div>
					<div class="panel-body jumbotron col-md-8">
						<div>
							<h2>Patient Entry Form</h2>
							<form name="form" (ngSubmit)="f.form.valid && createpatient()"
								#f="ngForm" novalidate>
								<div class="form-group"
									[ngClass]="{ 'has-error': f.submitted && !username.valid }">
									<input type="text" class="form-control" name="firstname"
										[(ngModel)]="model.firstname" #firstname="ngModel"
										placeholder="First Name" />
									<div *ngIf="f.submitted && !firstname.valid" class="help-block">First
										Name is required</div>
								</div>
								<div class="form-group">
									<button [disabled]="loading" class="btn btn-primary">Save</button>
